# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Key2Go

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ./Key2Go_API/Key2Go_API.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish ./Key2Go_API/Presentation.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E89160A45D964361830213BE420AA7CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_75900A8B7459490ABE1637AE32C00F61 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_79CD06321C7A4BF4907AB2876E1929BE }}

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef --version 8.*
          
      - name: Update database with EF Core migrations
        run: dotnet ef database update --project ./Key2Go_API/Presentation.csproj --startup-project ./Key2Go_API/Presentation.csproj
        env:
          ASPNETCORE_ENVIRONMENT: Production
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Key2Go'
          slot-name: 'Production'
          package: .

          




